<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Challenge 1</title>
</head>
<body>
    <section class="container">
        <div class="summary__header">
            <p>your result</p>
            <div class="header__circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <span class="score__desc">
                <h3>Great</h3>
                <p>You scored heighter than 65% of the people who have taken these tests</p>
            </span>
        </div>
        <div class="summary__body">
            <p>Summary</p>
            <div class="score__type">
                <span class="score__name">
                    <img class="icon" src="images/icon-reaction.svg" alt="">
                    <p>Reaction</p>
                </span>
                <p class="score__point">80 <span>/ 100</span></p>
            </div>
            <div class="score__type">
                <span class="score__name">
                    <img class="icon" src="images/icon-memory.svg" alt="">
                    <p>Memory</p>
                </span>
                <p class="score__point">80 <span>/ 100</span></p>
            </div>
            <div class="score__type">
                <span class="score__name">
                    <img class="icon" src="images/icon-verbal.svg" alt="">
                    <p>Verbal</p>
                </span>
                <p class="score__point">80 <span>/ 100</span></p>
            </div>
            <div class="score__type">
                <span class="score__name">
                    <img class="icon" src="images/icon-visual.svg" alt="">
                    <p>Visual</p>
                </span>
                <p class="score__point">80 <span>/ 100</span></p>
            </div>
            <button class="summary__btn">Continue</button>
        </div>
    </section>
</body>
</html>
